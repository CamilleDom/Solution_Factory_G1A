{% extends 'base.html' %}

{# ========================= LOGIN TEMPLATE (login.html) ========================= #}
{% block title %}Se connecter - Trash Map{% endblock %}

{% block content %}
<div class="auth-box flex-fill d-flex justify-content-center align-items-center">
  <div class="card shadow-sm">
    <div class="card-body">
      <h2 class="card-title text-center mb-4">Se connecter</h2>
      <form method="POST" action="{{ url_for('login') }}">
        <div class="mb-3">
          <label for="email" class="form-label">Adresse email</label>
          <input type="email" class="form-control" id="email" name="email" required autofocus>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="remember" name="remember">
          <label class="form-check-label" for="remember">Se souvenir de moi</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Se connecter</button>
      </form>
      <div class="mt-3 text-center">
        <p>Pas encore de compte? <a href="{{ url_for('register') }}">S'inscrire</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
